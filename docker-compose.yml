version: "3.1"
services:
  nginx:
    image: ${IMAGE_NAMESPACE}${NGINX_IMAGE_TAG}
    container_name: nginx
    working_dir: /var/www/html
    volumes:
      - ./www:/var/www/html
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    ports:
       - "80:80"
       - "443:443"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - lnmp

  php-fpm:
    image: ${IMAGE_NAMESPACE}${PHP_IMAGE_TAG}
    container_name: php-fpm
    user: "www-data"
    volumes:
      - ./www:/var/www/html
      - /home/lb/work/development/demo-test:/var/www/html/demo-test
      - ./config/php/${PHP_VERSION}/conf.d/over-php.ini:/usr/local/etc/php/conf.d/over-php.ini
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - lnmp

  redis:
    image: ${IMAGE_NAMESPACE}${REDIS_IMAGE_TAG}
    container_name: redis
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"  
    networks:
      - lnmp

  mysql:
    image: ${IMAGE_NAMESPACE}${MYSQL_IMAGE_TAG}
    container_name: mysql8
    working_dir: /application
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./data/mysql/${MYSQL_VERSION}:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=liqiankun
      - MYSQL_USER=root2
      - MYSQL_PASSWORD=root2
    ports:
      - "3306:3306"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - lnmp
networks:
  lnmp:
    driver: bridge